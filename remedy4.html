<!DOCTYPE html>
<html>
<head>
  <title>Play Games</title>
  
<script>
	function openInNewTab(url) {
		var win = window.open(url, '_blank');
		win.focus();
		setTimeout(function() {win.close();}, 60000);
}
</script>

</head>

<body onload=openInNewTab("https://poki.com/")>
<img src={{url_for('static',filename="take-a-break.jpg")}} />
</body>
</html>
